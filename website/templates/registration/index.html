{% extends 'base.html' %}
{% block content %}
<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>
<p><a href="{% url 'logout' %}">ログアウト</a></p>

<h2>記事一覧</h2>
<ul>
    {% for user in users %}
    <li style="list-style:none"><a href="{% url 'show' pk=user.pk %}">{{ user.created }}</a></li>
    {% endfor %}
</ul>
<a href="/create">新規投稿</a>
{% endblock %}
